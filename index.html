<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Census</h1>
      <div id="blanks">
        <form>
          <h3>How would you rate your experience at Epicodus?</h3>
          <select class="form-control" id="quality">
            <option>Very Good</option>
            <option>Good</option>
            <option>Needs Improvement</option>
            <option>Poor</option>
          </select>

          <div class="radio">
            <h3>If Epicodus was a flavor of Ice Cream what would it be?</h3>
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies &amp; Cream
            </label>
          </div>

          <div class="form-group">
            <h3><label for="color">If Epicodus had an aura what color would it be?</label></h3>
            <input id="color" class="form-control" type="color">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div>
        <p id="qualityOutput"></p>
        <p id="flavorOutput"></p>
        <p id="colorOutput"></p>
      </div>
    </div>
  </body>
</html>
